<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>#firts project</title>
    <link rel="stylesheet" href="css/style.css">
</head>

 <body>

  <header class="navbar">
    <div class="logo">
      <img src="img/icon/icon-burger.svg" alt="">
      <span class="text-orange">food</span>
      <span class="text-yellow">waGon</span>
    </div>
  
    <div class="delivery">
      <span class="bold">Deliver to:</span>
      <img src="img/icon/icon-location.svg" alt="">
      <span>Current Location</span>
      <span class="bold">Mohammadpur Bus Stand, Dhaka</span>
    </div>
  
    <div class="right-nav">
      <div class="search">
        <img src="img/icon/Search.png" alt="">
        <span>Search Food</span>
      </div>
      <button class="login">
        <img src="img/icon/user.svg" alt="">
        <span>Login</span>
      </button>
    </div>
  </header>
  
  <main class="hero">
    <div class="hero-content">
      <h1>Are you starving?</h1>
      <h2>Within a few clicks, find meals that are accessible near you</h2>
  
      <div class="order-container">
        <div class="order-mode">
          <button class="tab active">
            <img src="img/icon/Icon-moto.svg" alt=""> Delivery
          </button>
          <button class="tab">
            <img src="img/icon/Icon-location-red.svg" alt=""> Pickup
          </button>
        </div>
  
        <div class="order-form">
          <img src="img/icon/Icon-bag.svg" alt="">
          <input type="text" placeholder="Enter Your Address" />
          <button class="find-btn">
            <img src="img/icon/Icon-find.svg" alt=""> Find Food
          </button>
        </div>
      </div>
    </div>
  
    <div class="hero-image">
      <img src="img/icon/Image Base.png" alt="Delicious food" />
    </div>
  </main>
  

 </body>

</html>
